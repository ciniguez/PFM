<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../administracion/templates/login.xhtml">
	<ui:define name="title">LOGIN</ui:define>

	<ui:define name="body">

		<h:form prependId="false">

			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" globalOnly="true" />
			<h:panelGrid columns="3">

				<p:outputLabel value="Usuario :" />
				<p:inputText value="#{loginUsuario.nombre}" id="txtUsuario"
					required="true" requiredMessage="Nombre requerido"/>
				<p:message for="txtUsuario" />

				<p:outputLabel value="Clave :" />
				<p:password value="#{loginUsuario.contrasenia}" id="txtClave"
					required="true" requiredMessage="Clave requerida" />
				<p:message for="txtClave" />

				<h:panelGroup />
				<p:commandButton id="btnLogin" value="Ingresar"
					action="#{loginUsuario.procesar}" ajax="false" icon="ui-icon-check" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
