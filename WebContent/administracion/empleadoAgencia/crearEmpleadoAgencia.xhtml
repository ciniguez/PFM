<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">EMPLEADO POR AGENCIA</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />

			<p:panelGrid id="grid" columns="2" cellpadding="5">
				<f:facet name="header">  
        			Crear Empleado por Agencia
        			<p:messages />
				</f:facet>

				<h:outputLabel for="agencia" value="Agencia"
					style="font-weight:bold" />
				<p:selectOneMenu id="agencia"
					value="#{crearEmpleadoAgencia.agencia}" style="width:210px">
					<f:selectItems value="#{crearEmpleadoAgencia.agencias}" />
				</p:selectOneMenu>

				<h:outputLabel for="empleado" value="Empleado"
					style="font-weight:bold" />
				<p:selectOneMenu id="empleado"
					value="#{crearEmpleadoAgencia.empleado}" style="width:210px">
					<f:selectItems value="#{crearEmpleadoAgencia.empleados}" />
				</p:selectOneMenu>

				<f:facet name="footer">
					<p:commandButton value="Aceptar"
						action="#{crearEmpleadoAgencia.crear}" ajax="false"
						icon="ui-icon-check" />
					<p:button value="Cancelar" href="listarEmpleadoAgencia.xhtml"
						icon="ui-icon-cancel" />
				</f:facet>
			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
