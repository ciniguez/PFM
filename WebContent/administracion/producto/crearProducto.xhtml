<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantillaCreate.xhtml">
	<ui:define name="title">PRODUCTO</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />
			<p:panelGrid id="grid" columns="2" cellpadding="5">
				<f:facet name="header">  
        			Crear Producto
        			<p:messages />
				</f:facet>

				<h:outputLabel for="nombre" value="Nombre:" style="font-weight:bold" />
				<p:inputText id="nombre" value="#{crearProducto.producto.nombre}"
					required="true"
					requiredMessage="Debe ingresar el nombre de Producto"
					style="width:210px" />

				<h:outputLabel for="categoria" value="Categoria:"
					style="font-weight:bold" />
				<p:selectOneMenu id="categoria" value="#{crearProducto.categoria}"
					style="width:220px">
					<f:selectItems value="#{crearProducto.categorias}" />
				</p:selectOneMenu>

				<h:outputLabel for="marca" value="Marca:" style="font-weight:bold" />
				<p:selectOneMenu id="marca" value="#{crearProducto.marca}"
					style="width:220px">
					<f:selectItems value="#{crearProducto.marcas}" />
				</p:selectOneMenu>

				<f:facet name="footer">
					<p:commandButton value="Aceptar" action="#{crearProducto.crear}"
						ajax="false" />
					<p:button value="Cancelar" href="listarProducto.xhtml" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
