<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">Alta de Producto</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />
			<p:panelGrid id="grid" columns="2" cellpadding="5">

				<h:outputLabel for="nombre" value="Nombre:" style="font-weight:bold" />
				<p:inputText id="nombre" value="#{altaProducto.producto.nombre}"
					required="true"
					requiredMessage="Debe ingresar el NOMBRE de la Producto" />

				<h:outputLabel for="categoria_id" value="Categoria:"
					style="font-weight:bold" />
				<p:selectOneMenu id="categoria_id"
					value="#{altaProducto.categoriaSeleccionada}">
					<f:selectItems value="#{altaProducto.listaCategoria}"
						name="itemsListCategoria" var="item" itemValue="#{item.id}"
						itemLabel="#{item.nombre}" />
				</p:selectOneMenu>
		

				<h:outputLabel for="marca_id" value="Marca:"
					style="font-weight:bold" />
				<p:selectOneMenu id="marca_id"
					value="#{altaProducto.marcaSeleccionada}">
					<f:selectItems value="#{altaProducto.listaMarca}"
						name="itemsListMarca" var="item" itemValue="#{item.id}"
						itemLabel="#{item.nombre}" />
				</p:selectOneMenu>
				

				<f:facet name="footer">
					<p:commandButton value="Aceptar" action="#{altaProducto.create}"
						ajax="false" />
					<p:button value="Cancelar" href="listarProducto.xhtml" />
				</f:facet>
			</p:panelGrid>


		</h:form>
	</ui:define>
</ui:composition>
