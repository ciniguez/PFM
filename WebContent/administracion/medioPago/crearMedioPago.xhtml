<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">MEDIO DE PAGO</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />

			<p:panelGrid id="grid" columns="2" cellpadding="5">
				<f:facet name="header">  
        			Alta de Medio de Pago
        			<p:messages />
				</f:facet>

				<h:outputLabel for="nombre" value="Nombre:" style="font-weight:bold" />
				<p:inputText id="nombre" value="#{crearMedioPago.medioPago.nombre}"
					required="true"
					requiredMessage="Debe ingresar el NOMBRE de la MedioPago" />


				<f:facet name="footer">
					<p:commandButton value="Aceptar" action="#{crearMedioPago.crear}"
						ajax="false" icon="ui-icon-check" />
					<p:button value="Cancelar" href="listarMedioPago.xhtml"
						icon="ui-icon-cancel" />
				</f:facet>
			</p:panelGrid>

		</h:form>



	</ui:define>
</ui:composition>
