<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">medio_pago</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />
			<h:panelGrid id="grid" columns="3" cellpadding="5">


				<h:outputLabel for="nombre" value="NOMBRE:" style="font-weight:bold" />
				<p:inputText id="nombre" value="#{altaMedioPago.medioPago.nombre}"
					required="true"
					requiredMessage="Debe ingresar el NOMBRE de la MedioPago" />
				<p:message for="nombre" />



				<p:commandButton value="Aceptar" action="#{altaMedioPago.create}"
					ajax="false" />
				<p:button value="Cancelar" href="listarMedioPago.xhtml" />
			</h:panelGrid>

		</h:form>



	</ui:define>
</ui:composition>
