<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">CONSOLIDADO DE VENTAS</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />

			<p:panelGrid id="grid" columns="2" cellpadding="5">
				<f:facet name="header">  
        			Consolidado de ventas
        			<p:messages />
				</f:facet>

				<h:outputLabel for="empresa" value="Empresa:"
					style="font-weight:bold" />
				<p:selectOneMenu id="empresa" value="#{consolidadoVentas.empresa}"
					style="width:210px" required="true"
					requiredMessage="Debe seleccionar una empresa">
					<f:selectItems value="#{consolidadoVentas.empresas}" />
				</p:selectOneMenu>

				<h:outputLabel for="fechaInicio" value="Fecha inicio:"
					style="font-weight:bold" />
				<p:calendar id="fechaInicio"
					value="#{consolidadoVentas.fechaInicio}" navigator="true"
					display="inline" required="true"
					requiredMessage="Debe ingresar la Fecha de inicio" />

				<h:outputLabel for="fechaFin" value="Fecha fin:"
					style="font-weight:bold" />
				<p:calendar id="fechaFin" value="#{consolidadoVentas.fechaFin}"
					navigator="true" display="inline" required="true"
					requiredMessage="Debe ingresar la Fecha de fin" />

				<f:facet name="footer">
					<p:commandButton value="Generar Reporte"
						actionListener="#{consolidadoVentas.generarPDF}" ajax="false" />
				</f:facet>
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
