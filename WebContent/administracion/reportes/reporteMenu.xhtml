<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">Selector de Reportes</ui:define>

	<ui:define name="body">

		<h:form id="form">

<h:panelGrid columns="2">

<h:panelGroup>
			<h:panelGrid columns="2">
				<f:facet name="header">  
        			Stock de Productos
        			<p:messages />
				</f:facet>
				<h:outputText value="Empresa:" />
				<p:selectOneMenu id="empresa" value="#{reporte.idEmpresa}"
					style="width:210px">
					<f:selectItems value="#{reporte.empresas}" />
				</p:selectOneMenu>
				<p:outputLabel value="Agencia:" />
				<p:selectOneMenu id="agencia" value="#{reporte.idAgencia}"
					style="width:210px">
					<f:selectItems value="#{reporte.agencias}" />
				</p:selectOneMenu>
				<p:outputLabel value="Categoria:" />
				<p:selectOneMenu id="categoria" value="#{reporte.idCategoria}"
					style="width:210px">
					<f:selectItems value="#{reporte.categorias}" />
				</p:selectOneMenu>
				<h:panelGroup/>
				<p:commandButton value="Generar Reporte" actionListener="#{reporte.generarPDF}"   
            ajax="false" /> 
			</h:panelGrid>
</h:panelGroup>

</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
