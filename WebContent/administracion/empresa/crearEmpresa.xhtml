<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">EMPRESA</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />

			<p:panelGrid id="grid" columns="2" cellpadding="5">
				<f:facet name="header">  
        			Crear Empresa
        			<p:messages />
				</f:facet>

				<h:outputLabel for="razonSocial" value="Razon Social:"
					style="font-weight:bold" />
				<p:inputText id="razonSocial"
					value="#{crearEmpresa.empresa.razonSocial}" required="true"
					requiredMessage="Debe ingresar la razon social de la empresa" />

				<h:outputLabel for="ruc" value="Ruc:" style="font-weight:bold" />
				<p:inputText id="ruc" value="#{crearEmpresa.empresa.ruc}"
					required="true"
					requiredMessage="Debe ingresar el ruc de la empresa" />

				<h:outputLabel for="iva" value="Iva:" style="font-weight:bold" />
				<p:inputText id="iva" value="#{crearEmpresa.empresa.iva}"
					required="true"
					requiredMessage="Debe ingresar el iva de la empresa" />

				<h:outputLabel for="direccion" value="Direccion"
					style="font-weight:bold" />
				<p:inputText id="direccion"
					value="#{crearEmpresa.empresa.direccion}" />

				<h:outputLabel for="telefono" value="Telefono"
					style="font-weight:bold" />
				<p:inputText id="telefono" value="#{crearEmpresa.empresa.telefono}" />

				<f:facet name="footer">
					<p:commandButton value="Aceptar" action="#{crearEmpresa.crear}"
						ajax="false" icon="ui-icon-check" />
					<p:button value="Cancelar" href="listarEmpresa.xhtml"
						icon="ui-icon-cancel" />
				</f:facet>
			</p:panelGrid>

		</h:form>



	</ui:define>
</ui:composition>
