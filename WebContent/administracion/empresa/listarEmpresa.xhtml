<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">EMPRESA</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="dataTable" var="emp" value="#{listarEmpresa.lista}"
				paginator="true" rows="10" filteredValue="#{listarEmpresa.filtered}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				editable="true" selection="#{listarEmpresa.selectedEmpresas}"
				rowKey="#{emp.id}">

				<f:facet name="header">
            		Listado de Empresas
        		</f:facet>

				<p:ajax event="rowEdit" listener="#{listarEmpresa.onModificar}"
					update=":form:messages" />
				<p:ajax event="rowEditCancel" listener="#{listarEmpresa.onCancel}"
					update=":form:messages" />

				<p:column selectionMode="multiple" style="width:2%" />

				<p:column filterBy="#{emp.id}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{emp.id}" />
				</p:column>

				<p:column filterBy="#{emp.razonSocial}">
					<f:facet name="header">
						<h:outputText value="Razon Social" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{emp.razonSocial}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{emp.razonSocial}" style="width:100%"
								label="Razon Social" required="true"
								requiredMessage="Debe ingresar la razon social de la empresa" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column filterBy="#{emp.ruc}">
					<f:facet name="header">
						<h:outputText value="Ruc" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{emp.ruc}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{emp.ruc}" style="width:100%" label="Ruc"
								required="true"
								requiredMessage="Debe ingresar el ruc de la empresa" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Iva" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{emp.iva}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{emp.iva}" style="width:100%" label="Iva"
								required="true"
								requiredMessage="Debe ingresar el iva de la empresa" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Direccion" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{emp.direccion}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{emp.direccion}" style="width:100%"
								label="Direccion" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Telefono" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{emp.telefono}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{emp.telefono}" style="width:100%"
								label="Telefono" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Eliminado" />
					</f:facet>

					<h:outputText value="Si" rendered="#{emp.eliminado}" />
					<h:outputText value="No" rendered="#{!emp.eliminado}" />
				</p:column>

				<p:column style="width:6%">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
			<p:button href="crearEmpresa.xhtml" value="Crear Empresa" />
			<p:commandButton actionListener="#{listarEmpresa.onBaja}"
				update=":form :form:messages" value="Dar de Baja" />
			<p:commandButton actionListener="#{listarEmpresa.onAlta}"
				update=":form :form:messages" value="Dar de Alta" />
		</h:form>


	</ui:define>
</ui:composition>
