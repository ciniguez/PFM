<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">EMPRESA</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />
			<h:panelGrid id="grid" columns="3" cellpadding="5">
				<h:outputLabel for="razonSocial" value="Razon Social:"
					style="font-weight:bold" />
				<p:inputText id="razonSocial"
					value="#{altaEmpresa.empresa.razonSocial}" required="true"
					requiredMessage="Debe ingresar la razon social de la empresa" />
				<p:message for="razonSocial" />

				<h:outputLabel for="ruc" value="Ruc:" style="font-weight:bold" />
				<p:inputText id="ruc" value="#{altaEmpresa.empresa.ruc}"
					required="true"
					requiredMessage="Debe ingresar el ruc de la empresa" />
				<p:message for="ruc" />

				<h:outputLabel for="direccion" value="Direccion"
					style="font-weight:bold" />
				<p:inputText id="direccion" value="#{altaEmpresa.empresa.direccion}" />
				<p:message for="direccion" />

				<h:outputLabel for="telefono" value="Telefono"
					style="font-weight:bold" />
				<p:inputText id="telefono" value="#{altaEmpresa.empresa.telefono}" />
				<p:message for="telefono" />

				<p:commandButton value="Aceptar" action="#{altaEmpresa.create}"
					ajax="false" />
				<p:button value="Cancelar" href="listarEmpresa.xhtml" />
			</h:panelGrid>

		</h:form>



	</ui:define>
</ui:composition>
