<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">MARCA</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="dataTable" var="item" value="#{listarMarca.lista}"
				paginator="true" rows="10" filteredValue="#{listarMarca.filtered}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				editable="true" selection="#{listarMarca.selectedMarcas}"
				rowKey="#{item.id}">

				<f:facet name="header">
            		Listado de Marcas
        		</f:facet>

				<p:ajax event="rowEdit" listener="#{listarMarca.onModificar}"
					update=":form:messages" />
				<p:ajax event="rowEditCancel" listener="#{listarMarca.onCancel}"
					update=":form:messages" />

				<p:column selectionMode="multiple" style="width:2%" />

				<p:column filterBy="#{item.id}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{item.id}" />
				</p:column>

				<p:column filterBy="#{item.nombre}">
					<f:facet name="header">
						<h:outputText value="Marca" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{item.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{item.nombre}" style="width:100%"
								label="Nombre" required="true"
								requiredMessage="Debe ingresar la nombre de la marca" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Eliminado" />
					</f:facet>

					<h:outputText value="Si" rendered="#{item.eliminado}" />
					<h:outputText value="No" rendered="#{!item.eliminado}" />
				</p:column>

				<p:column style="width:6%">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
			<p:commandButton action="#{listarMarca.onCrear}" value="Crear Marca"
				ajax="false" />
			<p:commandButton actionListener="#{listarMarca.onBaja}"
				update=":form :form:messages" value="Dar de Baja" />
			<p:commandButton actionListener="#{listarMarca.onAlta}"
				update=":form :form:messages" value="Dar de Alta" />
		</h:form>


	</ui:define>
</ui:composition>
