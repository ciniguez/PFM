<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">PRODUCTOS POR BODEGA</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="dataTable" var="bod"
				value="#{listarBodegaDetalle.lista}" paginator="true" rows="10"
				filteredValue="#{listarBodegaDetalle.filtered}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				editable="true"
				selection="#{listarBodegaDetalle.selectedBodegaDetalle}"
				rowKey="#{bod.id}">

				<f:facet name="header">
            		Listado de Productos por Bodega
        		</f:facet>

				<p:ajax event="rowEdit" listener="#{listarBodegaDetalle.onModificar}"
					update=":form:messages" />
				<p:ajax event="rowEditCancel"
					listener="#{listarBodegaDetalle.onCancel}" update=":form:messages" />

				<p:column selectionMode="multiple" style="width:2%" />

				<p:column filterBy="#{bod.id}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{bod.id}" />
				</p:column>

				<p:column filterBy="#{bod.bodega}">
					<f:facet name="header">
						<h:outputText value="Bodega" />
					</f:facet>
					<h:outputText value="#{bod.bodega}" />
				</p:column>

				<p:column filterBy="#{bod.producto}">
					<f:facet name="header">
						<h:outputText value="Producto" />
					</f:facet>
					<h:outputText value="#{bod.producto}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Cantidad" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{bod.cantidad}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{bod.cantidad}" style="width:100%"
								label="Cantidad" required="true"
								requiredMessage="Debe ingresar una cantidad"
								validatorMessage="Debe ingresar un valor numerico entero">
								<f:convertNumber integerOnly="true" />
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Precio" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{bod.precio}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{bod.precio}" style="width:100%"
								label="Precio" required="true"
								requiredMessage="Debe ingresar un precio"
								converterMessage="Debe ingresar un valor decimal">
								<f:convertNumber maxFractionDigits="2" />
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Eliminado" />
					</f:facet>
					<h:outputText value="Si" rendered="#{bod.eliminado}" />
					<h:outputText value="No" rendered="#{!bod.eliminado}" />
				</p:column>

				<p:column style="width:6%">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
			<p:commandButton action="#{listarBodegaDetalle.onCrear}"
				value="Crear Producto por Bodega" ajax="false" />
			<p:commandButton actionListener="#{listarBodegaDetalle.onBaja}"
				update=":form :form:messages" value="Dar de Baja" />
			<p:commandButton actionListener="#{listarBodegaDetalle.onAlta}"
				update=":form :form:messages" value="Dar de Alta" />
		</h:form>


	</ui:define>
</ui:composition>
