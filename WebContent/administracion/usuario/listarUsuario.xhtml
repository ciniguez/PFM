<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">USUARIO</ui:define>

	<ui:define name="body">

		<h:form id="formUsuario">
			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="dataTableUsuario" var="usu"
				value="#{listarUsuario.lista}" paginator="true" rows="10"
				filteredValue="#{listarUsuario.filtered}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				editable="true" selection="#{listarUsuario.selectedUsuarios}"
				rowKey="#{usu.id}">

				<f:facet name="header">
            		Listado de Usuarios
        		</f:facet>

				<p:ajax event="rowEdit" listener="#{listarUsuario.onModificar}"
					update=":formUsuario:messages" />
				<p:ajax event="rowEditCancel" listener="#{listarUsuario.onCancel}"
					update=":formUsuario:messages" />

				<p:column selectionMode="multiple" style="width:2%" />



				<p:column filterBy="#{usu.id}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{usu.id}" />
				</p:column>

				<p:column filterBy="#{usu.username}">
					<f:facet name="header">
						<h:outputText value="Usuario" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.username}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.username}" style="width:100%"
								label="Nombre de Usuario" required="true"
								requiredMessage="Debe ingresar la username de la usuario" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column filterBy="#{usu.password}">
					<f:facet name="header">
						<h:outputText value="Contraseña" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.password}" />
						</f:facet>
						<f:facet name="input">
							<p:password id="password" value="#{usu.password}" required="true"
								rendered="true" requiredMessage="Debe ingresar la Contraseña"
								style="width:100%">
								<f:validateLength minimum="4" maximum="8" />
							</p:password>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column filterBy="#{usu.nombres}">
					<f:facet name="header">
						<h:outputText value="Nombres" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.nombres}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.nombres}" style="width:100%"
								label="Nombres" required="true"
								requiredMessage="Debe ingresar la nombres de la usuario" />
						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column filterBy="#{usu.apellidos}">
					<f:facet name="header">
						<h:outputText value="Apellidos" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.apellidos}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.apellidos}" style="width:100%"
								label="Apellidos" required="true"
								requiredMessage="Debe ingresar la apellidos de la usuario" />
						</f:facet>
					</p:cellEditor>
				</p:column>



				<p:column filterBy="#{usu.email}">
					<f:facet name="header">
						<h:outputText value="Email" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.email}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="email" value="#{usu.email}" label="Email"
								required="true" requiredMessage="Debe ingresar el EMAIL"
								validatorMessage="El correo ingresado no tiene formato.">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>



				<p:column filterBy="#{usu.fechaNacimiento}">
					<f:facet name="header">
						<h:outputText value="Fecha Nacimiento" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.fechaNacimiento}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>
						</f:facet>
						<f:facet name="input">
							<p:calendar id="cal" value="#{usu.fechaNacimiento}"
								navigator="true" display="inline" required="true"
								requiredMessage="Debe ingresar la Fecha de Nacimiento" />
						</f:facet>
					</p:cellEditor>
				</p:column>



				<p:column filterBy="#{usu.telefono}">
					<f:facet name="header">
						<h:outputText value="Telefono" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.telefono}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.telefono}" style="width:100%"
								label="Telefono" required="true"
								requiredMessage="Debe ingresar la telefono de la usuario" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column filterBy="#{usu.direccion}">
					<f:facet name="header">
						<h:outputText value="Direccion" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.direccion}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.direccion}" style="width:100%"
								label="Direccion" required="true"
								requiredMessage="Debe ingresar la direccion de la usuario" />
						</f:facet>
					</p:cellEditor>
				</p:column>



				<p:column filterBy="#{usu.rol}">
					<f:facet name="header">
						<h:outputText value="Rol" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.rol}" />
						</f:facet>
						<f:facet name="input">
							<p:selectOneMenu value="#{listarUsuario.rol}" style="width:150px">
								<f:selectItems value="#{listarUsuario.roles}" />
							</p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>



				<p:column>
					<f:facet name="header">
						<h:outputText value="Eliminado" />
					</f:facet>

					<h:outputText value="Si" rendered="#{usu.eliminado}" />
					<h:outputText value="No" rendered="#{!usu.eliminado}" />
				</p:column>

				<p:column style="width:6%">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
			<p:commandButton action="#{listarUsuario.onCrear}"
				value="Crear Usuario" ajax="false" />
			<p:commandButton actionListener="#{listarUsuario.onBaja}"
				update=":formUsuario" value="Dar de Baja" />
			<p:commandButton actionListener="#{listarUsuario.onAlta}"
				update=":formUsuario" value="Dar de Alta" />
		</h:form>


	</ui:define>
</ui:composition>
