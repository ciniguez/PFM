<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">AGENCIA</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />

			<p:panelGrid id="grid" columns="2" cellpadding="5">
				<f:facet name="header">  
        			Crear Agencia
        			<p:messages />
				</f:facet>

				<h:outputLabel for="nombre" value="Nombre:" style="font-weight:bold" />
				<p:inputText id="nombre" value="#{crearAgencia.agencia.nombre}"
					required="true"
					requiredMessage="Debe ingresar el nombre de la agencia" />

				<h:outputLabel for="direccion" value="Direccion"
					style="font-weight:bold" />
				<p:inputText id="direccion"
					value="#{crearAgencia.agencia.direccion}" />

				<h:outputLabel for="telefono" value="Telefono"
					style="font-weight:bold" />
				<p:inputText id="telefono" value="#{crearAgencia.agencia.telefono}" />

				<h:outputLabel for="empresa" value="Empresa:"
					style="font-weight:bold" />
				<p:selectOneMenu id="empresa" value="#{crearAgencia.empresa}"
					style="width:210px">
					<f:selectItems value="#{crearAgencia.empresas}" />
				</p:selectOneMenu>

				<f:facet name="footer">
					<p:commandButton value="Aceptar" action="#{crearAgencia.crear}"
						ajax="false" icon="ui-icon-check" />
					<p:button value="Cancelar" href="listarAgencia.xhtml"
						icon="ui-icon-cancel" />
				</f:facet>
			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
