<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">AGENCIA</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="dataTable" var="age" value="#{listarAgencia.lista}"
				paginator="true" rows="10" filteredValue="#{listarAgencia.filtered}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				editable="true">

				<f:facet name="header">
            		Listado de Agencias
        		</f:facet>

				<p:ajax event="rowEdit" listener="#{listarAgencia.onEdit}"
					update=":form:messages" />
				<p:ajax event="rowEditCancel" listener="#{listarAgencia.onCancel}"
					update=":form:messages" />

				<p:column filterBy="#{age.id}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{age.id}" />
				</p:column>

				<p:column filterBy="#{age.nombre}">
					<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{age.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{age.nombre}" style="width:100%"
								label="Nombre" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Direccion" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{age.direccion}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{age.direccion}" style="width:100%"
								label="Direccion" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Telefono" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{age.telefono}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{age.telefono}" style="width:100%"
								label="Telefono" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column filterBy="#{age.empresa}">
					<f:facet name="header">
						<h:outputText value="Empresa" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{age.empresa}" />
						</f:facet>
						<f:facet name="input">
							<p:selectOneMenu value="#{listarAgencia.empresa}" style="width:150px">
								<f:selectItems value="#{listarAgencia.empresas}" />
							</p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Eliminado" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="Si" rendered="#{age.eliminado}" />
							<h:outputText value="No" rendered="#{!age.eliminado}" />
						</f:facet>
						<f:facet name="input">							
							<p:selectOneMenu value="#{age.eliminado}" style="width:100px">
								<f:selectItem itemLabel="Si" itemValue="true" />
								<f:selectItem itemLabel="No" itemValue="false" />
							</p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:6%">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
			<p:button href="altaAgencia.xhtml" value="Nueva Agencia" />
		</h:form>


	</ui:define>
</ui:composition>
