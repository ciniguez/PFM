<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">DESCUENTOS POR PRODUCTO</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="dataTable" var="des"
				value="#{listarDescuentoProducto.lista}" paginator="true" rows="10"
				filteredValue="#{listarDescuentoProducto.filtered}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				editable="true"
				selection="#{listarDescuentoProducto.selectedDescuentoProducto}"
				rowKey="#{des.id}">

				<f:facet name="header">
            		Listado de Descuentos por Producto
        		</f:facet>

				<p:ajax event="rowEdit"
					listener="#{listarDescuentoProducto.onModificar}"
					update=":form:messages" />
				<p:ajax event="rowEditCancel"
					listener="#{listarDescuentoProducto.onCancel}"
					update=":form:messages" />

				<p:column selectionMode="multiple" style="width:2%" />

				<p:column filterBy="#{des.id}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{des.id}" />
				</p:column>

				<p:column filterBy="#{des.descuento}">
					<f:facet name="header">
						<h:outputText value="Descuento" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{des.descuento}" />
						</f:facet>
						<f:facet name="input">
							<p:selectOneMenu value="#{listarDescuentoProducto.descuento}"
								style="width:150px">
								<f:selectItems value="#{listarDescuentoProducto.descuentos}" />
							</p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column filterBy="#{des.producto}">
					<f:facet name="header">
						<h:outputText value="Producto" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{des.producto}" />
						</f:facet>
						<f:facet name="input">
							<p:selectOneMenu value="#{listarDescuentoProducto.producto}"
								style="width:150px">
								<f:selectItems value="#{listarDescuentoProducto.productos}" />
							</p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Eliminado" />
					</f:facet>
					<h:outputText value="Si" rendered="#{des.eliminado}" />
					<h:outputText value="No" rendered="#{!des.eliminado}" />
				</p:column>

				<p:column style="width:6%">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
			<p:commandButton action="#{listarDescuentoProducto.onCrear}"
				value="Crear Descuento por Producto" ajax="false" />
			<p:commandButton actionListener="#{listarDescuentoProducto.onBaja}"
				update=":form :form:messages" value="Dar de Baja" />
			<p:commandButton actionListener="#{listarDescuentoProducto.onAlta}"
				update=":form :form:messages" value="Dar de Alta" />
		</h:form>


	</ui:define>
</ui:composition>
