<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">FACTURA</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />
			<p:panelGrid id="grid" columns="6" cellpadding="5">
				<f:facet name="header">  
        			Factura No: #{listarFacturaDetalle.id}
        			<p:messages />
				</f:facet>

				<h:outputLabel for="empresa" value="Empresa:"
					style="font-weight:bold" />
				<h:outputText id="empresa"
					value="#{listarFacturaDetalle.factura.agencia.empresa.razonSocial}" />

				<h:outputLabel for="agencia" value="Agencia:"
					style="font-weight:bold" />
				<h:outputText id="agencia"
					value="#{listarFacturaDetalle.factura.agencia.nombre}" />

				<h:outputLabel for="fecha" value="Fecha:" style="font-weight:bold" />
				<h:outputText id="fecha"
					value="#{listarFacturaDetalle.factura.fecha}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>

				<h:outputLabel for="cliente" value="Cliente:"
					style="font-weight:bold" />
				<h:outputText id="cliente"
					value="#{listarFacturaDetalle.factura.cliente}" />

				<h:outputLabel for="direccion" value="Direccion:"
					style="font-weight:bold" />
				<h:outputText id="direccion"
					value="#{listarFacturaDetalle.factura.cliente.direccion}" />

				<h:outputLabel for="telefono" value="Telefono:"
					style="font-weight:bold" />
				<h:outputText id="telefono"
					value="#{listarFacturaDetalle.factura.cliente.telefono}" />

			</p:panelGrid>

			<p:dataTable id="dataTable" var="det"
				value="#{listarFacturaDetalle.lista}" editable="true"
				selection="#{listarFacturaDetalle.selectedFacturaDetalle}"
				rowKey="#{det.id}">

				<p:ajax event="rowEdit"
					listener="#{listarFacturaDetalle.onModificar}"
					update=":form:messages" partialSubmit="true"
					process="dataTable" />

				<p:ajax event="rowEditCancel"
					listener="#{listarFacturaDetalle.onCancel}" update=":form:messages" />

				<p:column selectionMode="multiple" style="width:2%" />

				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{det.bodegaDetalle.producto.id}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="#{det.bodegaDetalle.producto.nombre}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Precio" />
					</f:facet>
					<h:outputText value="#{det.precio}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Cantidad" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{det.cantidad}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{det.cantidad}" style="width:100%"
								label="Cantidad" required="true"
								requiredMessage="Debe ingresar cantidad" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Descuento" />
					</f:facet>
					<h:outputText value="#{det.descuento}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Subtotal" />
					</f:facet>
					<h:outputText value="#{det.subtotal}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Iva" />
					</f:facet>
					<h:outputText value="#{det.iva}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Total" />
					</f:facet>
					<h:outputText value="#{det.total}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Eliminado" />
					</f:facet>

					<h:outputText value="Si" rendered="#{det.eliminado}" />
					<h:outputText value="No" rendered="#{!det.eliminado}" />
				</p:column>

				<p:column style="width:6%">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:form>


	</ui:define>
</ui:composition>
