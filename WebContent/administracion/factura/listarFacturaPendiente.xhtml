<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">FACTURAS PENDIENTES</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="dataTableFactura" var="fac"
				value="#{listarFacturaPendiente.listaFacturas}" paginator="true"
				rows="10" filteredValue="#{listarFacturaPendiente.filteredFacturas}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				selection="#{listarFacturaPendiente.selectedFacturas}"
				rowKey="#{fac.id}">

				<f:facet name="header">
            		Listado de Facturas Pendientes
        		</f:facet>

				<p:column selectionMode="multiple" style="width:2%" />

				<p:column filterBy="#{fac.id}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{fac.id}" />
				</p:column>

				<p:column filterBy="#{fac.cliente}">
					<f:facet name="header">
						<h:outputText value="Cliente" />
					</f:facet>
					<h:outputText value="#{fac.cliente}" />
				</p:column>

				<p:column filterBy="#{fac.fecha}">
					<f:facet name="header">
						<h:outputText value="Fecha" />
					</f:facet>
					<h:outputText value="#{fac.fecha}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Descuento" />
					</f:facet>
					<h:outputText value="#{fac.descuento}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Iva" />
					</f:facet>
					<h:outputText value="#{fac.iva}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Subtotal" />
					</f:facet>
					<h:outputText value="#{fac.subtotal}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Total" />
					</f:facet>
					<h:outputText value="#{fac.total}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Total" />
					</f:facet>
					<h:outputText value="#{fac.total}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Pagado" />
					</f:facet>

					<h:outputText value="Si" rendered="#{fac.pagado}" />
					<h:outputText value="No" rendered="#{!fac.pagado}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Medio de Pago" />
					</f:facet>
					<h:outputText value="#{fac.medioDePago}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Eliminado" />
					</f:facet>

					<h:outputText value="Si" rendered="#{fac.eliminado}" />
					<h:outputText value="No" rendered="#{!fac.eliminado}" />
				</p:column>

				<p:column style="width:6%">
					<p:commandButton id="selectButton" update=":form:display"
						oncomplete="carDialog.show()" icon="ui-icon-search" title="Ver">
						<f:setPropertyActionListener value="#{fac}"
							target="#{listarFacturaPendiente.selectedFactura}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:commandButton action="#{listarFacturaPendiente.onCrear}"
				value="Generar Factura" ajax="false" />
			<p:commandButton actionListener="#{listarFacturaPendiente.onBaja}"
				update=":form :form:messages" value="Dar de Baja" />
			<p:commandButton actionListener="#{listarFacturaPendiente.onAlta}"
				update=":form :form:messages" value="Dar de Alta" />

			<p:dialog header="Factura Detalle" widgetVar="carDialog"
				resizable="false" id="carDlg" showEffect="fade" hideEffect="explode"
				modal="true">
				<p:panelGrid id="display" columns="1" cellpadding="4"
					style="margin:0 auto;">
					<p:panelGrid id="grid" columns="6" cellpadding="5">
						<f:facet name="header">          			
        					Factura No: #{listarFacturaPendiente.selectedFactura.id}
						</f:facet>

						<h:outputLabel for="empresa" value="Empresa:"
							style="font-weight:bold" />
						<h:outputText id="empresa"
							value="#{listarFacturaPendiente.selectedFactura.agencia.empresa.razonSocial}" />

						<h:outputLabel for="agencia" value="Agencia:"
							style="font-weight:bold" />
						<h:outputText id="agencia"
							value="#{listarFacturaPendiente.selectedFactura.agencia.nombre}" />

						<h:outputLabel for="fecha" value="Fecha:" style="font-weight:bold" />
						<h:outputText id="fecha"
							value="#{listarFacturaPendiente.selectedFactura.fecha}">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>

						<h:outputLabel for="cliente" value="Cliente:"
							style="font-weight:bold" />
						<h:outputText id="cliente"
							value="#{listarFacturaPendiente.selectedFactura.cliente}" />

						<h:outputLabel for="direccion" value="Direccion:"
							style="font-weight:bold" />
						<h:outputText id="direccion"
							value="#{listarFacturaPendiente.selectedFactura.cliente.direccion}" />

						<h:outputLabel for="telefono" value="Telefono:"
							style="font-weight:bold" />
						<h:outputText id="telefono"
							value="#{listarFacturaPendiente.selectedFactura.cliente.telefono}" />

					</p:panelGrid>

					<p:dataTable id="dataTableDetalle" var="det"
						value="#{listarFacturaPendiente.listaFacturaDetalle}"
						editable="true"
						selection="#{listarFacturaPendiente.selectedFacturaDetalle}"
						rowKey="#{det.id}">

						<p:ajax event="rowEdit"
							listener="#{listarFacturaPendiente.onModificar}"
							update=":form:messages" />

						<p:ajax event="rowEditCancel"
							listener="#{listarFacturaPendiente.onCancel}"
							update=":form:messages" />

						<p:column selectionMode="multiple" style="width:2%" />

						<p:column>
							<f:facet name="header">
								<h:outputText value="Id" />
							</f:facet>
							<h:outputText value="#{det.bodegaDetalle.producto.id}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Nombre" />
							</f:facet>
							<h:outputText value="#{det.bodegaDetalle.producto.nombre}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Precio" />
							</f:facet>
							<h:outputText value="#{det.precio}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Cantidad" />
							</f:facet>
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{det.cantidad}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{det.cantidad}" style="width:100%"
										label="Cantidad" required="true"
										requiredMessage="Debe ingresar cantidad" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Descuento" />
							</f:facet>
							<h:outputText value="#{det.descuento}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Subtotal" />
							</f:facet>
							<h:outputText value="#{det.subtotal}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Iva" />
							</f:facet>
							<h:outputText value="#{det.iva}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Total" />
							</f:facet>
							<h:outputText value="#{det.total}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Eliminado" />
							</f:facet>

							<h:outputText value="Si" rendered="#{det.eliminado}" />
							<h:outputText value="No" rendered="#{!det.eliminado}" />
						</p:column>

						<p:column style="width:6%">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</p:panelGrid>
			</p:dialog>
		</h:form>


	</ui:define>
</ui:composition>
