<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">ALTA ROL</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />
			<h:panelGrid id="grid" columns="3" cellpadding="5">
		
			<h:outputLabel for="nombre" value="NOMBRE:" style="font-weight:bold" />
			<p:inputText id="nombre" value="#{altaRol.rol.nombre}" required="true" requiredMessage="Debe ingresar el NOMBRE de la rol" />
			<p:message for="nombre" />
		
				

				<p:commandButton value="Aceptar" action="#{altaRol.create}"
					ajax="false" />
				<p:button value="Cancelar" href="listarRol.xhtml" />
			</h:panelGrid>

		</h:form>



	</ui:define>
</ui:composition>
