<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">ROL</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />

			<p:panelGrid id="grid" columns="2" cellpadding="5">
				<f:facet name="header">  
        			Alta de Rol
        			<p:messages />
				</f:facet>

				<h:outputLabel for="nombre" value="NOMBRE:" style="font-weight:bold" />
				<p:inputText id="nombre" value="#{crearRol.rol.nombre}"
					required="true" requiredMessage="Debe ingresar el NOMBRE de la Rol" />


				<f:facet name="footer">
					<p:commandButton value="Aceptar" action="#{crearRol.crear}"
						ajax="false" icon="ui-icon-check" />
					<p:button value="Cancelar" href="listarRol.xhtml"
						icon="ui-icon-cancel" />
				</f:facet>
			</p:panelGrid>

		</h:form>



	</ui:define>
</ui:composition>
