<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
ul.ui-menu-child {
	width: 180px !important;
}
</style>
	<title><ui:insert name="title">JSF 2.0. Plantilla</ui:insert></title>
</h:head>
<h:body style="font-size:10px;">
	<f:view>
		<h:form>
			<p:menubar>

				<p:submenu label="Gestion Empresa" icon="ui-icon-pencil"
					rendered="#{menu.isAdmin}">
					<p:menuitem value="Empresa"
						url="/administracion/empresa/listarEmpresa.xhtml"
						icon="ui-icon-contact" />
					<p:menuitem value="Agencia"
						url="/administracion/agencia/listarAgencia.xhtml"
						icon="ui-icon-contact" />
					<p:menuitem value="Bodega"
						url="/administracion/bodega/listarBodega.xhtml"
						icon="ui-icon-contact" />
				</p:submenu>

				<p:submenu label="Gestion Productos" icon="ui-icon-pencil"
					rendered="#{menu.isAdmin}">
					<p:menuitem value="Marca"
						url="/administracion/marca/listarMarca.xhtml"
						icon="ui-icon-contact" />
					<p:menuitem value="Categoria"
						url="/administracion/categoria/listarCategoria.xhtml"
						icon="ui-icon-contact" />
					<p:menuitem value="Producto"
						url="/administracion/producto/listarProducto.xhtml"
						icon="ui-icon-contact" />
					<p:menuitem value="Productos por bodega"
						url="/administracion/bodegaDetalle/listarBodegaDetalle.xhtml"
						icon="ui-icon-contact" />
				</p:submenu>

				<p:submenu label="Gestion Descuentos" icon="ui-icon-pencil"
					rendered="#{menu.isAdmin}">
					<p:menuitem value="Descuento"
						url="/administracion/descuento/listarDescuento.xhtml"
						icon="ui-icon-contact" />
					<p:menuitem value="Descuento por productos"
						url="/administracion/descuentoProducto/listarDescuentoProducto.xhtml"
						icon="ui-icon-contact" />
				</p:submenu>

				<p:submenu label="Gestion Facturas" icon="ui-icon-pencil">
					<p:menuitem value="Medio de Pago"
						url="/administracion/medioPago/listarMedioPago.xhtml"
						icon="ui-icon-contact" rendered="#{menu.isAdmin}" />
					<p:menuitem value="Facturas Pendiente"
						url="/administracion/factura/listarFacturaPendiente.xhtml"
						icon="ui-icon-contact" />
					<p:menuitem value="Facturas Generadas"
						url="/administracion/factura/listarFacturaGenerada.xhtml"
						icon="ui-icon-contact" />
				</p:submenu>

				<p:submenu label="Gestion Usuarios" icon="ui-icon-pencil"
					rendered="#{menu.isAdmin}">
					<p:menuitem value="Rol" url="/administracion/rol/listarRol.xhtml"
						icon="ui-icon-contact" />
					<p:menuitem value="Usuario"
						url="/administracion/usuario/listarUsuario.xhtml"
						icon="ui-icon-contact" />
					<p:menuitem value="Empleado por Agencia"
						url="/administracion/empleadoAgencia/listarEmpleadoAgencia.xhtml"
						icon="ui-icon-contact" />
				</p:submenu>

				<p:submenu label="Gestion Reportes" icon="ui-icon-pencil">
					<p:menuitem value="Cierre de Caja"
						url="/administracion/reportes/reporteMenu.xhtml"
						icon="ui-icon-contact" />
					<p:menuitem value="Consolidado de Ventas"
						url="/administracion/reportes/reporteMenu.xhtml"
						icon="ui-icon-contact" rendered="#{menu.isAdmin}" />
					<p:menuitem value="Stock de Productos"
						url="/administracion/reportes/reporteMenu.xhtml"
						icon="ui-icon-contact" rendered="#{menu.isAdmin}" />
				</p:submenu>

				<p:menuitem value="Salir" action="#{loginUsuario.logout}" />

			</p:menubar>


			<p:idleMonitor onactive="sessionTimeOutDialog.show();"
				timeout="#{session.maxInactiveInterval}" />
			<p:dialog header="Sesión Caducada?" widgetVar="sessionTimeOutDialog"
				modal="true" fixedCenter="true" closable="false" width="400"
				visible="false">
				<h:outputText
					value="Su sesión ha finalizado. Haga click sobre el botón para iniciar nuevamente." />
				<input id="confirmBackToLogin" type="button"
					value="Iniciar sesión nuevamente"
					onclick="window.location='#{facesContext.externalContext.requestContextPath}/login/loginUsuario.jsf';" />
			</p:dialog>


		</h:form>

		<p:separator />
		<h1>
			<ui:insert name="title">JSF 2.0. Plantillas</ui:insert>
		</h1>
		<div style="position: absolute; padding: 50px 20px;">
			<ui:insert name="body">Cuerpo</ui:insert>
		</div>
	</f:view>
</h:body>
</html>
