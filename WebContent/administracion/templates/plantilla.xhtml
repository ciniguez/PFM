<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">JSF 2.0. Plantilla</ui:insert></title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<p:menubar>
				
				<p:submenu label="Gestion Empresa" icon="ui-icon-pencil">
					<p:menuitem value="Empresa" action="#{menu.listarEmpresa}"	icon="ui-icon-contact" />
					<p:menuitem value="Agencia" action="#{menu.listarAgencia}" 	icon="ui-icon-contact" />
					<p:menuitem value="Bodega" action="#{menu.listarBodega}" icon="ui-icon-contact" />
				</p:submenu>
				
				<p:submenu label="Gestion Productos" icon="ui-icon-pencil">
					<p:menuitem value="Marca" action="#{menu.listarMarca}" icon="ui-icon-contact" />
					<p:menuitem value="Categoria" action="#{menu.listarCategoria}" icon="ui-icon-contact" />
					<p:menuitem value="Producto" action="#{menu.listarProducto}" icon="ui-icon-contact" />
					<p:menuitem value="Productos por bodega" action="#{menu.listarBodegaDetalle}" icon="ui-icon-contact" />
				</p:submenu>
				
				<p:submenu label="Gestion Descuentos" icon="ui-icon-pencil">
					<p:menuitem value="Descuento" action="#{menu.listarDescuento}" icon="ui-icon-contact" />
					<p:menuitem value="Descuento por productos y bodega" action="#{menu.listarDescuentoProducto}" icon="ui-icon-contact" />
				</p:submenu>
				
				<p:submenu label="Gestion Facturas" icon="ui-icon-pencil">
					<p:menuitem value="Medio de Pago" action="#{menu.listarMedioPago}" icon="ui-icon-contact" />
					<p:menuitem value="Factura" action="#{menu.listarFactura}" icon="ui-icon-contact" />
					<p:menuitem value="Factura Pendiente" action="#{menu.listarFacturaPendiente}" icon="ui-icon-contact" />
				</p:submenu>
				
				<p:submenu label="Gestion Usuarios" icon="ui-icon-pencil">
					<p:menuitem value="Rol" action="#{menu.listarRol}" icon="ui-icon-contact" />
					<p:menuitem value="Usuario" action="#{menu.listarUsuario}" icon="ui-icon-contact" />
					<p:menuitem value="Empleado por Agencia" action="#{menu.listarEmpleadoAgencia}" icon="ui-icon-contact" />
				</p:submenu>
				
				<p:submenu label="Gestion Reportes" icon="ui-icon-pencil">
					<p:menuitem value="Menu Reportes" action="#{menu.listarReportes}" icon="ui-icon-contact" />
				</p:submenu>
				
				<p:menuitem value="Salir" action="#{loginUsuario.logout}" />
			
			</p:menubar>
		</h:form>
		<p:separator />
		<h1>
			<ui:insert name="title">JSF 2.0. Plantillas</ui:insert>
		</h1>
		<ui:insert name="body">Cuerpo</ui:insert>

	</f:view>
</h:body>
</html>
