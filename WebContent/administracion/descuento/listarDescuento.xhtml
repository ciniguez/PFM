<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/plantilla.xhtml">
	<ui:define name="title">DESCUENTO</ui:define>

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="dataTable" var="des"
				value="#{listarDescuento.lista}" paginator="true" rows="10"
				filteredValue="#{listarDescuento.filtered}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				editable="true">

				<f:facet name="header">
            		Listado de Descuento
        		</f:facet>

				<p:ajax event="rowEdit" listener="#{listarDescuento.onEdit}"
					update=":form:messages" />
				<p:ajax event="rowEditCancel" listener="#{listarDescuento.onCancel}"
					update=":form:messages" />

				<p:column filterBy="#{des.id}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{des.id}" />
				</p:column>


				<p:column filterBy="#{des.nombre}">
					<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{des.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{des.nombre}" style="width:100%"
								label="Nombre" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{des.valor}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{des.valor}" style="width:100%"
								label="Valor" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Eliminado" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="Si" rendered="#{des.eliminado}" />
							<h:outputText value="No" rendered="#{!des.eliminado}" />
						</f:facet>
						<f:facet name="input">
							<p:selectOneMenu value="#{des.eliminado}" style="width:100px">
								<f:selectItem itemLabel="Si" itemValue="true" />
								<f:selectItem itemLabel="No" itemValue="false" />
							</p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:6%">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
			<p:button href="altaDescuento.xhtml" value="Nuevo Descuento" />
		</h:form>


	</ui:define>
</ui:composition>
