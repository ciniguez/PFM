<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/template.xhtml">
	<ui:define name="title">Formulario</ui:define>

	<ui:define name="body">
		<f:view locale="#{formularioEmpresa.locale}">

			<h:form id="forma">
			<h:messages showDetail="false" showSummary="true" layout="table" errorStyle="color:red"/>
				<h:panelGroup id="grpIdiomas">
					<h:panelGrid columns="2">
						<h:commandLink action="#{formularioEmpresa.change('es')}" value="EspaÃ±ol">
							<f:ajax render="forma" />
						</h:commandLink>
						<h:commandLink action="#{formularioEmpresa.change('en')}" value="English">
							<f:ajax render="forma" />
						</h:commandLink>
					</h:panelGrid>
				</h:panelGroup>

					<h:panelGroup id="grpFormulario">
						<h:panelGrid columns="3" cellpadding="0" cellspacing="10">
						
							<h:outputLabel value="#{msgs.labelId}" for="txtId" />
							<h:inputSecret id="txtId" value="#{formularioEmpresa.empresa.id}"
								validatorMessage="#{msgs.valClave}">
								<f:validateLength minimum="4" maximum="8" for="txtId" />
							</h:inputSecret>
							<h:message for="txtClave" errorStyle="color:red" />
							
						
							<h:outputLabel value="#{msgs.labelDireccion}" for="txtDireccion" />
							<h:inputSecret id="txtDireccion" value="#{formularioEmpresa.empresa.direccion}"
								validatorMessage="#{msgs.valClave}">
								<f:validateLength minimum="4" maximum="8" for="txtDireccion" />
							</h:inputSecret>
							<h:message for="txtClave" errorStyle="color:red" />
							
						
							<h:outputLabel value="#{msgs.labelEliminado}" for="txtEliminado" />
							<h:inputSecret id="txtEliminado" value="#{formularioEmpresa.empresa.eliminado}"
								validatorMessage="#{msgs.valClave}">
								<f:validateLength minimum="4" maximum="8" for="txtEliminado" />
							</h:inputSecret>
							<h:message for="txtClave" errorStyle="color:red" />
							
						
							<h:outputLabel value="#{msgs.labelRazonSocial}" for="txtRazonSocial" />
							<h:inputSecret id="txtRazonSocial" value="#{formularioEmpresa.empresa.razonSocial}"
								validatorMessage="#{msgs.valClave}">
								<f:validateLength minimum="4" maximum="8" for="txtRazonSocial" />
							</h:inputSecret>
							<h:message for="txtClave" errorStyle="color:red" />
							
						
							<h:outputLabel value="#{msgs.labelRuc}" for="txtRuc" />
							<h:inputSecret id="txtRuc" value="#{formularioEmpresa.empresa.ruc}"
								validatorMessage="#{msgs.valClave}">
								<f:validateLength minimum="4" maximum="8" for="txtRuc" />
							</h:inputSecret>
							<h:message for="txtClave" errorStyle="color:red" />
							
						
							<h:outputLabel value="#{msgs.labelTelefono}" for="txtTelefono" />
							<h:inputSecret id="txtTelefono" value="#{formularioEmpresa.empresa.telefono}"
								validatorMessage="#{msgs.valClave}">
								<f:validateLength minimum="4" maximum="8" for="txtTelefono" />
							</h:inputSecret>
							<h:message for="txtClave" errorStyle="color:red" />
							
						
							
							<h:panelGroup></h:panelGroup>
							<h:commandButton id="btnEnviar" value="Enviar"
								action="#{formularioEmpresa.procesar}">
							</h:commandButton>
						</h:panelGrid>
					</h:panelGroup>
				
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
